<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists, Tables and Froms</title>
    <link href="5%20-%20Lists,%20Tables%20and%20Forms.css" type="text/css" rel="stylesheet"/>
</head>
<body>
    <ol>
        <li>Life</li>
        <li>Nature</li>
        <li>Love</li>
        <li>Time and Eternity</li>
        <li>The Single Hound</li>
    </ol>

    <table>
        <tr>
            <th >Name</th>
            <th>Age</th>
            <th>Net Worth</th>
        </tr>
        <tr>
            <td>KPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPP</td>
            <td>23</td>
            <td>$200 million</td>
        </tr>
        <tr>
            <td>DPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPP</td>
            <td></td>
            <td>$10 million</td>
        </tr>
    </table>

    <form action="info.txt">

        <label>Email
            <input id="email_input" type="text" name="username" size = "10" maxlength="8"/>
        </label>

        <button><img src="../HTML/Images/add.png" alt="add" width="10" height="10" /> Add </button>

        <fieldset>

            <legend>Contact details</legend>

            <label>Email:<input type="text" name="email" /></label>
            <br />
            <label>Mobile:<input type="text" name="mobile" /></label>
            <br />
            <label>Telephone:<input type="text" name="telephone" /></label>

        </fieldset>

    </form>

</body>
</html>
